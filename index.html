<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-a-dog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    
</head>
<body>
    <header>
            <h1 class="text-l" id="purple-title">Git-a-dog</h1>
    </header>

    <section class="flex-container border">
        <img src="images/gitadog_logo.PNG" class="start" >
        <h2 class="end text-xl" id="wonder-text"></h2>
    </section>

    <section id="user-search" class="flex-column stack-m center-text">
        <h3 class="text-l" id="now-text"></h3>
        <form class="flex-column">
            <label class="stack-l" for="user-name">Github name</label>
            <input class="stack-l" type="text" name="user-name" id="user-name" placeholder="Your name">
            <button class="stack-l" type="submit" value="submit">Enter</button>
        </form>
        <output id="img-output" class="stack-l"></output>
        <output id="breed-output" class="text-l stack-m"></output>
    </section>

    <section id="breed-search" class="center-text">
        <h2 class="text-xl stack-xl" id="new-user-text"></h2>
        <h3 id="choose-text" class="text-l"></h3>
        
        <form class="flex-column">
            <label for="breedList" class="stack-l">Breed</label>
            <select id="breedList" class="stack-m"></select>
            <output id="new-user"></output>
            <output id="master-img"></output>
        </form>
    </section>





</body>
<script src="match.js"></script>
</html>
